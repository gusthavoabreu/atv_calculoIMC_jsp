<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Calculo IMC</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>

  <body>
      <h2>Calcular IMC</h2>
      <div class="container">
        <div id="form">
        <div class="imgcontainer">
          <img src="imagem_imc.jpg" alt="Avatar" class="avatar">
        </div>
      
        <label>Altura</label><br />
        <input type="text" placeholder="Digite sua altura em cm" name="altura" id="altura" required>

        <br /><label>Peso</label><br />
        <input type="text" placeholder="Digite seu peso em kg" name="peso" id="peso" required>
        <select name="sexo" id="select">
                    <option value="fem">Feminino</option>
                    <option value="mas">Masculino</option>
                </select>
        <div class="buttons"><br />
          <button id="limpar" onclick="refresh()" value="Limpar">Limpar</button>
<br /><button onclick="calcularIMC()" value="Calcular">Calcular</button>
                
                </div>
        </div>    
        <div id="message"></div>           
      </div>
    
  </body>
  <script src="script.js"></script>
</html>
